<script type="text/x-red" data-template-name="firebase cloud messaging">
  <div class="form-tips"><p>Firebase cloud messaging</p>
    <div class="form-row">
      <label for="node-input-admin"><i class="fa"></i> Firebase Admin</label>
      <input type="text" id="node-input-admin">
    </div>
    <div class="form-row">
      <label for="node-input-type"><i class="fa fa-tag"></i> Message type </label>
      <select name="type" id="node-input-type">
        <option value="notification">Notification</option>
        <option value="data">Data</option>
      </select>
    </div>
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Node Name </label>
      <input type="text" id="node-input-name">
    </div>
  </div>
</script>

<script type="text/x-red" data-help-name="firebase cloud messaging">
    <p>This node send a notification to a topic via firebase cloud messaging.</p>
</script>

<style type="text/css">
  .node_label_white {
    fill: white;
  }
  .node_label_white_italic {
    fill: white;
    font-style: italic;
  }
  #palette_node_firebase_out > div.palette_label {
    color: white;
  }
</style>

<script type="text/javascript">
  RED.nodes.registerType('firebase cloud messaging',{
    category: 'firebase',
    defaults: {
      name: {required:false},
      admin: {type:"firebase admin",required:true},
      type: {
        required: false,
        value: "data",
        validate: function(val){
          return val === 'notification' || val === 'data'
        }
      },
    },
    color: "#FF7900",
    inputs:1,
    outputs:1,
    icon: "bridge.png",
    align: "right",
    label: function() {
        return this.name || "firebase cloud messaging";
    },
    labelStyle: function() {
        return this.name ? "node_label_italic" : "";
    }
  });
</script>
